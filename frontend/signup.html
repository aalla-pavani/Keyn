<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYN</title>
</head>
<body>
    <style>
        h1{text-align: center;}
        h2{text-align: center;}
        form{text-align: center;}
    </style>
    <link rel="stylesheet" href="signup.css">
    <div>
    <h2>SIGN UP</h2>
    <form method="post">
		<label for="user">Username:</label>
		<input type="user" required id="user" name="user" placeholder="Enter your name"><br><br>
		<label for="email id">Email Id:</label>
		<input type="email" required id="email id" name="email id" placeholder="Enter your email"><br><br>
        <label for="password">Password:</label>
		<input type="password" required id="password" name="password" placeholder="Enter your password"><br><br>
        <label for="password">Confirm Password:</label>
		<input type="password" required id="Cpassword" name="password" placeholder="Enter your password"><br><br><br>
        <p id="error"  ></p>
		<button id="submit"><a href="login.html">SIGN UP</a></button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
